<div class="todo-container">
    <h2>Todo App</h2>
  
    <input
      [(ngModel)]="newTodo"
      placeholder="Enter a new task"
      (keyup.enter)="addTodo()"
    />

    <button (click)="addTodo()">Add</button>
  
    <ul>
      <li *ngFor="let todo of todos; let i = index">
        {{ todo.title }}
        <button (click)="removeTodo(todo.id, i)">‚ùå</button>
      </li>
    </ul>
  </div>
